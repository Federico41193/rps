<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>

    <header class="points">
        <div class="player_pt">
            <h2>Player</h2><p>0</p>
        </div>
        <div class="system_pt">
            <h2>System</h2><p>0</p>
        </div>
    </header>
    
    <section class="game">

        <div class="start">
            <h1>Rock - Paper - Scissors</h1>
            <button>Start</button>
        </div>

        <div class="vs gameout">
            <h2 class="ps_win">Rock, Paper or Scissors</h2>
            <div class="check">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
            <div class="launch">
                <img src="paper.png" alt="" class="player_game">
                <img src="paper.png" alt="" class="system_game">
            </div>
        </div>

        <div class="ps_winend gameout">
            <h1 class="ps_win_stop"></h1>
            <button>Restart game</button>
        </div>

    </section>

    <script src="rps.js"></script>
</body>
</html>
